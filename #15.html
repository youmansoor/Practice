<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lock{
            justify-self: center;
            width: 30%;
            height: 40vh;
            background-color: aqua;
            text-align: center;
            margin-top: 100px;
        }
        #name{
            padding: 10px;
            margin: 10px;
        }
        #password{
            padding: 10px;
            margin: 10px;
        }
        #btn{
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="lock">
    <h1>Site is Lock Please Unlock it.</h1>
    <input type="text" id="name" placeholder="Website Name"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="myfunction()" id="btn">Submit</button>
    </div>
    <script>
        let password = "1234";
        let name = "WorldWondersGuide";
        function myfunction(){
            let user = document.getElementById('name').value;
            let pass = document.getElementById('password').value;
            if(user === name && pass === password){
                alert('Welcome to the Site');
                
            }
            else if(user === "Azhaan" && pass === "Admin123"){
                alert('Welcome to the Site');
            }
            else{
                alert('Wrong Password');
            }
        }
    </script>
</body>
</html>
