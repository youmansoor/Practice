<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter a number:");
        let y = prompt("Enter another number:");
        let z = 0;
        if(y == 0){
            alert("Division by zero is not allowed.");
        }
        else{
            z = x + y;
            document.write(z);
        }
    </script>
</body>
</html>
