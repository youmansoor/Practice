<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20vh;
        }
        p {
            border: 1px solid #000;
            display: inline-block;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <p id="count"></p>
    <input type="range" min="0" max="60" value="60" id="range">
    <script>
        for (let i = 60; i >= 0; i--) {
            setTimeout(() => {
                document.getElementById('count').innerText = i;
                document.getElementById('range').value = i;
                i === 0 && alert('Time is up!');
            }, 1000 * (60 - i));
        }
    </script>
</body>
</html>
